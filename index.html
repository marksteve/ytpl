<html>
<head>
  <title>YTPL</title>
  <link href="/static/styles.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
  <script src="http://www.youtube.com/player_api"></script>
  <script src="/static/app.js"></script>
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16858406-6']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
<body>
  <div id="ytpl">
    <h1><a href="/">YTPL</a></h1>
    % if signed_in:
    <div id=profile>Signed in as: ${user['name']}</div>
    <div id="player"></div>
    <div id="search">
      <input type="text" placeholder="Search">
      <ul id="results"></ul>
    </div>
    <ul id="playlist">
      <li>Your playlist is empty. Start searching to add videos!
    </ul>
    % else:
    <a href="/fbsignin">Sign-in with Facebook</a>
    % endif
    <div id="footer">
      by <a href="https://twitter.com/themarksteve" target="_blank">@themarksteve</a>
    </div>
  </div>
