<html>
<head>
  <title>YTPL</title>
  <link href="/static/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
  <script src="http://www.youtube.com/player_api"></script>
  <script src="/static/app.js"></script>
  <script>
    YTPL.canEdit = ${'true' if can_edit else 'false'};
  </script>
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16858406-6']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
<body>
  <div id="ytpl">
    <h1><a href="/">YTPL</a></h1>
    <div id=profile>
    % if user:
      ${user['name']}
      &mdash;
      <a href="/fbsignout">Signout</a>
      % if playlists:
      <div id=playlists>
      <select>
        <option value=""></option>
        % for playlist in playlists:
        <option value="${playlist}">${playlist}
        % endfor
      </select>
      </div>
      % endif
    % else:
      <a href="/fbsignin">Signin with Facebook</a>
    % endif
    </div>
    <div id="player"></div>
    % if can_edit:
    <div id="search">
      <input type="text" placeholder="Start typing to add entries to your playlist">
      <ul id="results"></ul>
    </div>
    % endif
    <ul id="playlist"></ul>
    <div id="footer">
      by <a href="https://twitter.com/themarksteve" target="_blank">@themarksteve</a>
    </div>
  </div>
